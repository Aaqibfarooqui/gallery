{% extends "base.html" %}

{% block 'main' %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}"/>
</head>
<body style="background-color: black">
    <div class="container" style="margin-top: 100px; background-image: url(); " >
        <div class="row">
        <div class="col-md-8">
        <img src="{% static 'assets/img/forest6.jpeg' %}" height="600px" width="100%" >
        </div>
            <div class="col-md-4 shadow mt-4 p-4 mx-auto ">
            
                <div style="color: white;" class="login-heading text-center ">
                    
                    <h1>Login</h1>
                    <span>to decode your dreams</span>
                </div>
                
            <form method="post" style="color: white ;">
                {% csrf_token %} 
                {% if errmsg %}
                    {{errmsg}}
                    {% endif %}
            <div class="mb-3">
                <label for="input1" class="form-label">Username:</label>
                <input type="text" class="form-control" id="input1" name="uname" placeholder="Enter name">
            </div>
            <div class="mb-3">
                <label for="input2" class="form-label">Password:</label>
                <input type="password" name="upass" class="form-control" id="input2" placeholder="Enter Password">
            </div>
            <div class="form-group field-loginform-rememberme">
                <div class="checkbox">
                <label for="loginform-rememberme">
                <input type="hidden" name="LoginForm[rememberMe]" value="0"><input type="checkbox" id="loginform-rememberme" name="LoginForm[rememberMe]" value="1" checked>
                Remember Me
                </label>
                <p class="help-block help-block-error"></p>
                
                </div>
                </div>
            
            
                <a><input type="submit" class="btn w-100 btn-danger" value="Login"  href="/index"></a>
            
        </form>
        </div>
    </div>
    </div>
    
</body>
</html>

{% endblock 'main' %}
