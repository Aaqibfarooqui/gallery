{% extends "base.html" %}

{% block 'main' %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}"/>
</head>
<body style="background-color: black">
    <div class="container" style="margin-top: 100px; background-image: url(); " >
        <div class="row">
        <div class="col-8">
        <img src="{% static 'assets/img/forest5.jpg' %}" height="600px" width="100%" >
        </div>
            <div class="col-md-4 shadow mt-4 p-4 mx-auto ">
            
                <div style="color: white;" class="login-heading text-center ">
                    
                    <h1>Register</h1>
                    {% comment %} <span>to decode your dreams</span> {% endcomment %}
                </div>
                
            <form method="post" style="color: white ;" >
            {% csrf_token %} 
            {% if errmsg %}
                {{errmsg}}
                {% endif %}
             <div class="mb-3">
                <label for="input1" class="form-label">Username:</label>
                <input type="text" class="form-control" id="input1" name="uname" placeholder="Enter name">
            </div> 
            <div class="mb-3">
                <label for="input3" class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" id="input3" placeholder="Enter Email">
            </div>
            
            <div class="mb-3">
                <label for="input2" class="form-label">Contact No:</label>
                <input type="number" name="ucontact" class="form-control" id="input2" placeholder="Enter Contact No">
            </div>

            

            <div class="mb-3">
                <label for="input4" class="form-label">Password:</label>
                <input type="password" name="upass" class="form-control" id="input4" placeholder="Enter Password">
            </div>

            <div class="mb-3">
                <label for="input5" class="form-label">Re-enter Password:</label>
                <input type="password" name="ucpass" class="form-control" id="input5" placeholder="Re-enter password">
            </div>
            
            
            
                <input type="submit" class="btn w-100 btn-danger" value="Submit">
            
        </form>
        </div>
    </div>
    </div>
    
</body>
</html>

{% endblock 'main' %}
